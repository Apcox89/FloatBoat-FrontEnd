<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../Styling.css">
    <!--Demo directory nav to Bootstrap ref below: -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Float Boat Marine Services</title>
</head>
<body class="text-decoration-none">

    <div id="navContainer"></div>
      <script src="../JS-Shared/nav-module.js"></script>
      <!--Demo creating your html form-->
      <!--Demo form validation before showing the request-quote-fn-->
    <form id="contactForm" class="custom-container text-align-center text-white" action="Submit.html" method="post" onsubmit="handleSubmit(event)">
      <h4 class="text-align-center text-white"> Float Boat: Submit a Request! </h3>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>
        <!--Cox note: demo dropdown !-->
        <label for="state">State:</label>
        <select id="states-list" name="state" required>
        </select>
        <br><br>
        <!-- Demo a regex for email validation -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
  
        <label for="mobile">Mobile Phone Number:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <label for="contact_method">Preferred Contact Method:</label><br>
    
        <input type="radio" id="contact_email" name="contact_method" value="email" required>
        <label for="contact_email">Email</label><br>
        
        <input type="radio" id="contact_text" name="contact_method" value="text" required>
        <label for="contact_text">Text Message</label><br><br>

        <label>Would you like a quote-estimate? Please select the services you would like: </label><br>
        <input type="checkbox" id="service1" name="services" value="80" onclick="calculateTotal()">
        <label for="service1">Complete Boat Safety Check $80</label><br>
        <input type="checkbox" id="service2" name="services" value="120" onclick="calculateTotal()">
        <label for="service2">Winterizing $120</label><br>
        <input type="checkbox" id="service3" name="services" value="120" onclick="calculateTotal()">
        <label for="service3">Summerizing $120</label><br><br>

        <label for="total">Total:</label>
        <input type="text" id="total" name="total" readonly>
        <br/><br/>
        
        <!--Cox note: explain why event-onclick listener/handler is cleaner than straigt up href to Submit page-->
        <input type="submit" value="Submit">
        <br><br>

      <footer>
        <p>&copy;Float Boat: 'Mint Green Edition' A.P. Cox 2024</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
